<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Estilos similares al diseño previo */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #343a40; /* Cambiar el color del texto a negro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #007bff; /* Cambiar el color del título a azul */
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #666;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #c4c4c4;
            color: #343a40; /* Cambiar el color del texto a negro */
        }
        input[type="submit"] {
            background-color: #17a2b8; /* Concordancia con tema */
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #177f8f; /* se oscurece al pasar el mouse */
        }
        label {
            color: #343a40; /* Cambiar el color del texto a negro */
            font-size: 16px;
        }
        p a {
            color: #007bff; /* Cambiar el color del enlace a azul */
            text-decoration: none;
        }
        p a:hover {
            color: #0056b3; /* Se oscurece el color del enlace al pasar el mouse */
        }
    </style>
</head>
<body>
  <form id="loginForm" action="/login" method="post">
    <h2>Iniciar Sesión</h2>
    <label for="email">Correo electrónico:</label>
    <input type="text" id="email" name="email" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <input type="submit" id="submitButton" value="Iniciar Sesión">

    <p><a href="/restablecer">¿Olvidaste tu contraseña?</a></p>
  </form>

  <script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function(event) {
      event.preventDefault(); // Evitar el envío predeterminado del formulario

      // Simulando el inicio de sesión exitoso y redireccionando al usuario a la página index.html
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
