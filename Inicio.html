<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Agregar Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Agregar la fuente Poppins desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('./images/loginbg.jpg');
            background-size: cover;
            color: #343a40;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            z-index: 1;
        }

        form {
            position: relative;
            z-index: 2;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #208cff;
        }

        input[type="text"],
        input[type="password"],
        .form-control {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            box-sizing: border-box;
            border: none;
            outline: none;
            background-color: #208cff;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        label {
            color: #343a40;
            font-size: 16px;
        }

        p a {
            color: #208cff;
            text-decoration: none;
        }

        p a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <!-- Formulario de inicio de sesión -->
    <form id="loginForm" action="/login" method="post">
        <h2>Iniciar Sesión</h2>
        <!-- Campo para el correo electrónico -->
        <label for="email">Correo electrónico:</label>
        <input type="text" id="email" name="email" class="form-control" required>
        <!-- Campo para la contraseña -->
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" class="form-control" required>
        <!-- Botón para enviar el formulario -->
        <input type="submit" value="Iniciar Sesión">
        <!-- Mensaje de error para credenciales incorrectas -->
        <p id="errorMessage" style="color: red; display: none;">Correo electrónico o contraseña incorrectos.</p>
        <!-- Enlace para registrarse -->
        <a href="Registro.html" class="btn btn-primary btn-block">Registrarse</a>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loginForm = document.getElementById("loginForm");

            loginForm.addEventListener("submit", function(event) {
                event.preventDefault();

                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                // Hacer una solicitud POST a la API de Django
                fetch('http://tu-api-django.com/api/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email, password: password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Inicio de sesión exitoso
                        if (data.is_admin) {
                            // Si es admin, solicitar AdminKey
                            const adminKey = prompt("Por favor, ingrese la AdminKey:");
                            // Hacer otra solicitud para verificar AdminKey
                            fetch('http://tu-api-django.com/api/verify-admin-key/', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({ admin_key: adminKey })
                            })
                            .then(response => response.json())
                            .then(adminData => {
                                if (adminData.success) {
                                    window.location.href = "Admin-Autos2.html";
                                } else {
                                    alert("AdminKey incorrecta.");
                                }
                            });
                        } else {
                            // Usuario normal
                            window.location.href = "index.html";
                        }
                    } else {
                        // Mostrar mensaje de error
                        document.getElementById("errorMessage").style.display = "block";
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("Ocurrió un error al intentar iniciar sesión.");
                });
            });
        });
    </script>
</body>
</html>
