<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos similares al diseño previo */
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('./images/goodbye.jpg');
            color: #343a40; /* Cambiar el color del texto a negro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;position: relative; /* Add position relative to allow absolute positioning of overlay */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(127, 162, 202, 0.5); /* Adjust opacity (0.3) for the desired tint */
        }
        form {
            position: relative; /* Ensure the form stays on top of the overlay */
            z-index: 1; /* Set a higher z-index to keep the form above the overlay */
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #007bff; /* Cambiar el color del título a azul */
            font-family: 'Poppins', sans-serif; /* Aplicar la fuente Poppins al título */
        }
        label {
            color: #343a40; /* Cambiar el color del texto a negro */
            font-size: 16px;
        }
        .admin-key {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
  <div class="overlay"></div>
  <form action="/login" method="post">
    <h2>Registro Exitoso</h2>
    <label>Tu registro ha sido completado con éxito.</label>
    <p class="admin-key">Admin Key: <span id="adminKey"></span></p>
  </form>

  <script>
    // Obtener la adminKey de localStorage
    const adminKey = localStorage.getItem("adminKey");

    // Mostrar la adminKey en la página si está disponible
    if (adminKey) {
      document.getElementById("adminKey").textContent = adminKey;
    }
  </script>
</body>
</html>
