<!DOCTYPE html>
<html lang="es">
<head>
    <title>Estadísticas de Ventas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .btn-group .btn {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar">
            <div class="custom-menu">
                <button type="button" id="sidebarCollapse" class="btn btn-primary">
                    <span class="fa fa-bars"></span>
                </button>
            </div>
            <div class="img bg-wrap text-center py-4" style="background-image: url(images/bg_1.jpg);">
                <div class="user-logo">
                    <div class="img" style="background-image: url(images/logo.jpg);"></div>
                    <h3>Golden Grow</h3>
                </div>
            </div>
            <ul class="list-unstyled components mb-5">
                <li>
                    <a href="index.html"><span class="fa fa-home mr-3"></span> Inicio</a>
                </li>
                <li>
                    <a href="autos.html"><span class="fa fa-car mr-3"></span> Autos</a>
                </li>

                <li>
                    <a href="configuracion.html"><span class="fa fa-cog mr-3"></span> Configuración</a>
                </li>
                <li>
                    <a href="soporte.html"><span class="fa fa-support mr-3"></span> Soporte</a>
                </li>
                <li>
                    <a href="Cierre.html"><span class="fa fa-sign-out mr-3"></span> Cerrar Sesión</a>
                </li>
            </ul>
        </nav>

        <div id="content" class="p-4 p-md-5 pt-5">
            <h2 class="mb-4">Estadísticas de Ventas</h2>
            <div class="row">
                <div class="col-md-6">
                    <h5 class="mb-4">Vehículos Más Vendidos</h5>
                    <ul id="vehiculosMasVendidos">
                        <!-- Lista generada dinámicamente -->
                    </ul>
                </div>
                <div class="col-md-6">
                    <h5 class="mb-4">Total de Ventas</h5>
                    <canvas id="ventasChart" width="400" height="200"></canvas>
                </div>
            </div>

            <h5 class="mb-4">Vehículos Cotizados</h5>
            <div id="vehiculosCotizados">
                <!-- Lista generada dinámicamente -->
            </div>
        </div>
    </div>

    <!-- Importación de scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadVentas() {
            $.ajax({
                url: 'http://127.0.0.1:8000/api/ventas/',
                method: 'GET',
                success: function(response) {
                    const ventas = response;

                    // Agrupar y contar las ventas por vehículo y año
                    const vehiculosMap = {};
                    ventas.forEach(venta => {
                        const vehiculo = `${venta.vehiculo.marca} ${venta.vehiculo.modelo} (${venta.vehiculo.año})`;
                        if (vehiculo in vehiculosMap) {
                            vehiculosMap[vehiculo]++;
                        } else {
                            vehiculosMap[vehiculo] = 1;
                        }
                    });

                    const vehiculosList = Object.entries(vehiculosMap)
                        .map(([vehiculo, count]) => `<li>${vehiculo} (${count} veces)</li>`)
                        .join('');
                    document.getElementById('vehiculosMasVendidos').innerHTML = vehiculosList;

                    // Contar ventas por mes y año
                    const ventasPorMesAno = ventas.reduce((acc, venta) => {
                        const mesAno = new Date(venta.fecha_venta).toISOString().slice(0, 7);
                        acc[mesAno] = (acc[mesAno] || 0) + 1;
                        return acc;
                    }, {});

                    const labels = Object.keys(ventasPorMesAno);
                    const data = Object.values(ventasPorMesAno);

                    const ctx = document.getElementById('ventasChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Ventas por Mes y Año',
                                data: data,
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                },
                error: function(error) {
                    console.error('Error al cargar las ventas:', error);
                }
            });

            // Cargar vehículos más vendidos
            $.ajax({
                url: 'http://127.0.0.1:8000/api/vehiculos_mas_vendidos/',
                method: 'GET',
                success: function(response) {
                    const vehiculosMasVendidos = response;
                    const vehiculosList = vehiculosMasVendidos.map(v => 
                        `<li>${v['vehiculo__marca']} ${v['vehiculo__modelo']} (${v['vehiculo__año']}) - Vendido ${v.total_vendidos} veces</li>`
                    ).join('');
                    document.getElementById('vehiculosMasVendidos').innerHTML = vehiculosList;
                },
                error: function(error) {
                    console.error('Error al cargar los vehículos más vendidos:', error);
                }
            });
        }

        function cargarVehiculosCotizados() {
            $.ajax({
                url: 'http://127.0.0.1:8000/api/vehiculos/',
                method: 'GET',
                success: function(response) {
                    const vehiculos = response;
                    const listaVehiculos = vehiculos.map(vehiculo => `
                        <div class="card mb-3">
                            <div class="card-body">
                                ${vehiculo.marca} ${vehiculo.modelo} (${vehiculo.año}) - Precio: ${vehiculo.precio}
                                <div class="btn-group float-right">
                                    <button class="btn btn-danger eliminar-btn" data-id="${vehiculo.id}">Eliminar</button>
                                    <button class="btn btn-warning editar-btn" data-id="${vehiculo.id}">Editar</button>
                                    <button class="btn btn-success vender-btn" data-id="${vehiculo.id}">Vender</button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                    $('#vehiculosCotizados').html(listaVehiculos);

                    $('.vender-btn').click(function() {
                        const id = $(this).data('id');
                        $.ajax({
                            url: 'http://127.0.0.1:8000/api/ventas/',
                            method: 'POST',
                            contentType: 'application/json',
                            data: JSON.stringify({ vehiculo: id }),
                            success: function() {
                                alert('Vehículo vendido');
                                loadVentas();
                            },
                            error: function(error) {
                                alert('Error al vender el vehículo');
                                console.error('Error al vender:', error.responseText);
                            }
                        });
                    });

                    $('.editar-btn').click(function() {
                        const id = $(this).data('id');
                        const vehiculo = vehiculos.find(v => v.id === id);
                        if (vehiculo) {
                            $('#editarVehiculoId').val(vehiculo.id);
                            $('#marca').val(vehiculo.marca);
                            $('#modelo').val(vehiculo.modelo);
                            $('#año').val(vehiculo.año);
                            $('#precio').val(vehiculo.precio);
                            $('#editarVehiculoModal').modal('show');
                        }
                    });

                    $('.eliminar-btn').click(function() {
                        const id = $(this).data('id');
                        $.ajax({
                            url: `http://127.0.0.1:8000/api/vehiculos/${id}/`,
                            method: 'DELETE',
                            success: function() {
                                alert('Vehículo eliminado');
                                cargarVehiculosCotizados();
                            },
                            error: function() {
                                alert('Error al eliminar el vehículo');
                            }
                        });
                    });
                },
                error: function(error) {
                    console.error('Error al cargar los vehículos cotizados:', error);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadVentas();
            cargarVehiculosCotizados();

            $('#editarVehiculoForm').submit(function(e) {
                e.preventDefault();
                const id = $('#editarVehiculoId').val();
                const data = {
                    marca: $('#marca').val(),
                    modelo: $('#modelo').val(),
                    año: $('#año').val(),
                    precio: $('#precio').val()
                };
                $.ajax({
                    url: `http://127.0.0.1:8000/api/vehiculos/${id}/`,
                    method: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function() {
                        alert('Vehículo actualizado');
                        $('#editarVehiculoModal').modal('hide');
                        cargarVehiculosCotizados();
                    },
                    error: function(error) {
                        alert('Error al actualizar el vehículo');
                        console.error('Error al actualizar:', error.responseText);
                    }
                });
            });
        });
    </script>

    <!-- Modal para editar vehículo -->
    <div class="modal fade" id="editarVehiculoModal" tabindex="-1" aria-labelledby="editarVehiculoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarVehiculoModalLabel">Editar Vehículo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="editarVehiculoForm">
                    <div class="modal-body">
                        <input type="hidden" id="editarVehiculoId">
                        <div class="mb-3">
                            <label for="marca" class="form-label">Marca</label>
                            <input type="text" class="form-control" id="marca" required>
                        </div>
                        <div class="mb-3">
                            <label for="modelo" class="form-label">Modelo</label>
                            <input type="text" class="form-control" id="modelo" required>
                        </div>
                        <div class="mb-3">
                            <label for="año" class="form-label">Año</label>
                            <input type="number" class="form-control" id="año" required>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="precio" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
