<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <!-- Agregar Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
  <style>
    /* Estilos similares al diseño previo */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #343a40; /* Cambiar el color del texto a negro */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #208cff; /* Cambiar el color del título a azul */
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #208cff; /* Concordancia con tema */
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3; /* se oscurece al pasar el mouse */
    }
    label {
      color: #343a40; /* Cambiar el color del texto a negro */
      font-size: 16px;
    }
    p a {
      color: #208cff; /* Cambiar el color del enlace a azul */
      text-decoration: none;
    }
    p a:hover {
      color: #0056b3; /* Se oscurece el color del enlace al pasar el mouse */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="registrationForm" action="/registro" method="post">
          <h2>Registro de Usuario</h2>
          <div class="form-group">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Registrar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Agregar Bootstrap JS (jQuery es necesario para Bootstrap) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    const registrationForm = document.getElementById("registrationForm");

    registrationForm.addEventListener("submit", function(event) {
      event.preventDefault(); // Evitar el envío predeterminado del formulario

      // Obtener los valores del formulario
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Guardar email y contraseña en localStorage
      localStorage.setItem("email", email);
      localStorage.setItem("password", password);

      // Redirigir al usuario de vuelta al inicio
      window.location.href = "Inicio.html";
    });
  </script>
</body>
</html>
